<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">

    <title>Blockchain Client</title>

  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-12 text-center">
          <div class="card-body">
            <h4 class="card-title">Blockchain Client</h4>
            <p class="card-text">Click on the button below to operate.</p>
            <a href=><input type="button" class="btn btn-primary btn-lg" value="View TxPool">
            <input type="button" class="btn btn-primary btn-lg" value="View RSA PKs">
            <input type="button" class="btn btn-primary btn-lg" value="View RingSig PKs">
            <input type="button" class="btn btn-primary btn-lg" value="Check My Blockchain">
            <input type="button" class="btn btn-primary btn-lg" value="Resolve Conflicts">
            <input type="button" class="btn btn-primary btn-lg" value="Mine">
            <input type="button" class="btn btn-primary btn-lg" value="View My Blockchain">
          </div>
        </div>
      </div>
    </div>
    <br>

    <div class="container">
        <div class="row">
          <label class="col-sm-2">My Chain</label>
          <div class="col-sm-10">
            <label for="Info"></label><textarea id="Info" rows="5" class="form-control" readonly></textarea>
          </div>
        </div>

        
        <div class="row">
          <label class="col-sm-2">RSA PKs</label>
          <div class="col-sm-10">
            <label for="rsa_pks"></label><textarea id="rsa_pks" rows="5" class="form-control" readonly></textarea>
          </div>
        </div>

        <div class="row">
          <label class="col-sm-2">RingSig PKs</label>
          <div class="col-sm-10">
            <textarea id="ring_sig_pks" rows="5" class="form-control" readonly></textarea>
          </div>
        </div>

        <div class="row">
          <label class="col-sm-2">Tx Pool</label>
          <div class="col-sm-10">
            <textarea id="tx_pool" rows="5" class="form-control" readonly></textarea>
          </div>
        </div>

        <br>

    </div>

  </body>

</html>
